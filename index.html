<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle-button</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="outer-tog" id="outer-tog">
        <div class="shadows" id="shadows"></div>
        <input type="checkbox" name="k" id="check">
        <div class="in-tog">
            <div class="moon" id="moon">
                <div class="l">
                    <div class="dots"></div>
                    <div class="dots" style="height: 10px; width: 10px;"></div>
                </div>
                <div class="r"></div>
            </div>

        </div>
        <div class="layers1 e"></div>
        <div class="layers2 e"></div>
        <div class="layers3 e"></div>

        <div class="layers4 en"></div>
        <div class="layers5 en"></div>
        <div class="layers6 en"></div>
        <div class="stars" id="stars">
            <div class="star11"></div>
            <div class="star12"></div>
            <div class="star21" style="top: 47px; left: 46px;"></div>
            <div class="star22" style="top: 50px; left: 42px;"></div>
            <div class="star21" style="top: 12px; left: 60px;"></div>
            <div class="star22" style="top: 14px; left: 56px;"></div>
            <div class="star21" style="top: 46px; left: 80px;"></div>
            <div class="star22" style="top: 49px; left: 77px;"></div>
        </div>
        <div class="clouds" id="cloud1">
            <div class="clds">
                <div class="c" style="width: 48px; height: 30px; bottom: -11px;"></div>
                <div class="c" style="left: 22px; height: 50px; width: 40px;"></div>
                <div class="c" style="left: 54px; bottom: -9px; height: 50px;"></div>
                <div class="c" style="width: 40px; height: 55px; left: 80px; bottom: -8px;"></div>
            </div>
        </div>
        <div class="clouds clouds2" id="cloud2">
            <div class="clds">
                <div class="c" style="width: 48px; height: 30px; bottom: -11px;"></div>
                <div class="c" style="left: 22px; height: 50px; width: 40px;"></div>
                <div class="c" style="left: 54px; bottom: -9px; height: 50px;"></div>
                <div class="c" style="width: 40px; height: 55px; left: 80px; bottom: -8px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        const check = document.getElementById('check');
        const out = document.getElementById('outer-tog');
        const moon = document.getElementById('moon');
        const stars = document.getElementById('stars');
        const cloud1 = document.getElementById('cloud1');
        const cloud2 = document.getElementById('cloud2');
        const shadows = document.getElementById('shadows');
        check.addEventListener('change', () => {
            document.body.style.backgroundColor = check.checked ? 'rgb(34, 34, 34)' : ''
            out.style.backgroundColor = check.checked ? '#1b1a1a' : ''

            moon.style.animationName = check.checked ? 'moon-slide' : ''
            moon.style.animationTimingFunction = check.checked ? 'linear' : ''
            moon.style.animationDuration = check.checked ? '0.2s' : ''
            moon.style.animationFillMode = check.checked ? 'forwards' : ''

            stars.style.animationName = check.checked ? 'stars-slide' : ''
            stars.style.animationTimingFunction = check.checked ? 'linear' : ''
            stars.style.animationDuration = check.checked ? '0.2s' : ''
            stars.style.animationFillMode = check.checked ? 'forwards' : ''

            cloud1.style.animationName = check.checked ? 'cloud-slide' : ''
            cloud1.style.animationTimingFunction = check.checked ? 'linear' : ''
            cloud1.style.animationDuration = check.checked ? '0.2s' : ''
            cloud1.style.animationFillMode = check.checked ? 'forwards' : ''
          
            cloud2.style.animationName = check.checked ? 'cloud-slide' : ''
            cloud2.style.animationTimingFunction = check.checked ? 'linear' : ''
            cloud2.style.animationDuration = check.checked ? '0.2s' : ''
            cloud2.style.animationFillMode = check.checked ? 'forwards' : ''

            shadows.style.boxShadow = check.checked ? '':'inset -8px -11px 15px -12px black'
        });
    </script>
</body>

</html>
